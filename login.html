<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Agrega los estilos que prefieras aquí -->
</head>
<body>
<!-- Alerta para mostrar los mensajes -->

    <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="w-50">
            <div id="alert-container" class="alert alert-success" role="alert" style="display: none;">
                A simple success alert—check it out!
              </div>
              
            <div class="mb-3">
                <h3 style="text-align: center;">Bienvenido a GES</h3>
                <p style="text-align: center; color: gray;">Production Mode</p>
                <label for="exampleInputEmail1" class="form-label">Correo</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">No comparta con nadie mas su correo.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password"  class="form-control" id="password">
            </div>
         
            <button id="loginBtn" class=" btn btn-primary">Iniciar sesión</button>

        </div>
    </div>

    
    
    <button style="display: none;" id="signupBtn">Registrarse</button>

 <script type="module" src="js/login.js"></script>
     
</body>
</html>
