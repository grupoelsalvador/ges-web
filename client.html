<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- Cargar jsPDF desde un CDN -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
  <div id="navbar"></div>
  <script>
      document.addEventListener("DOMContentLoaded", async () => { 
          try {
              const response = await fetch("navbar.html");
              const navbarHtml = await response.text();
              document.getElementById("navbar").innerHTML = navbarHtml;
          } catch (error) {
              console.error("Error al cargar la navbar:", error);
          }
      });
  </script>
  <!-- Formulario de creación de cliente -->
  <div class="container mt-4">
    <h3>Agregar Cliente</h3>
    <input type="text" id="nombredelcliente" class="form-control" placeholder="Nombre del cliente">
    <button id="create" class="btn btn-primary mt-2">Crear Cliente</button>
    <br>
    <br>  
    <a href="crud.html" class="btn btn-warning">Crear membresia</a>
  </div>

  <!-- Tabla de clientes -->
  <div class="container mt-4">
    <h3>Lista de Clientes</h3>
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar cliente">
    <table class="table mt-2">
      <thead>
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="clientTableBody"></tbody>
    </table>
  </div>

  <!-- Toasts -->
  <<div id="toastContainer" class="position-fixed top-0 end-0 p-3"></div>


  <!-- Script de la aplicación -->
   <script type="module" src="js/auth-protect.js"></script>
  <script  type="module" src="js/client.js"></script>
</html>
